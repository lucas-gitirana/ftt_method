<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>FTV Method</title>
</head>

<body>    
    <div id="logo">
        <h1>FTT Method</h1>
    </div>
    <div class="container" id="user_money">

        <h2>ðŸ‘‹ Welcome!</h2>
        <p>Enter the amount of money you want to organize:</p>
        <input type="number" id="input_money" placeholder="Ex: 1300">
        <input id="organization_button" type="button" value="Organize my money!">

    </div>
    <div class="container" id="money_organization">
        <h2>Money division: </h2>
        <div id="box_of_items">
            <div class="items_organization">
                <img class="icons" src="img/fixed_expenses.png" alt="Fixed Expenses">
                <h3 class="org_value">$ 0</h3>
                <p>Fixed expenses (50%)</p>
            </div>
            <div class="items_organization">
                <img class="icons" src="img/savings.png" alt="Savings">
                <h3 class="org_value">$ 0</h3>
                <p>Savings (20%)</p>
            </div>
            <div class="items_organization">
                <img class="icons" src="img/variable_expenses.png" alt="Variable Expenses">
                <h3 class="org_value">$ 0</h3>
                <p>Variable expenses (30%)</p>
            </div>
        </div>
    </div>
    <div class="container">
        <footer>
            <p>Created by Lucas Gitirana</p>
            <p>gitiranalucas5@gmail.com</p>
            <a href="https://github.com/lucas-gitirana">https://github.com/lucas-gitirana</a>
        </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
